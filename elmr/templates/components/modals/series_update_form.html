<!-- Series Update Modal -->
<div id="seriesUpdateModal" class="modal fade" tabindex="-1"
     role="dialog" aria-labelledby="seriesUpdateModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="seriesUpdateModalLabel">Update Series Title</h4>
      </div>
      <div class="modal-body">
        <p id="sufMessage" class="text-success"></p>
        <form id="seriesUpdateForm" class="form-horizontal">
          <div class="form-group">
            <label for="sufblsid" class="col-sm-2 control-label">Series ID</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="blsid" id="sufblsid" placeholder="Series ID" />
              <span id="blsidHelp" class="help-block"></span>
            </div>
          </div>
          <div class="form-group">
            <label for="sufTitle" class="col-sm-2 control-label">Series Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="title" id="sufTitle" placeholder="Series Title" />
              <span id="titleHelp" class="help-block"></span>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="reset" class="btn btn-default" form="seriesUpdateForm" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" form="seriesUpdateForm">Save changes</button>
      </div>

    </div> <!-- .modal-content -->
  </div> <!-- .modal-dialog -->
</div> <!-- .modal -->
